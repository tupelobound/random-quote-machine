<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Container for main content -->
    <div class="container">
        <div id='quote-box'>
            <a href=# id='btn' title="generate a new quote"><i class="far fa-lightbulb"></i></a>
            <p id='quote'>"Welcome to my random quote generator. Click on the lightbulb above to generate a new quote,
                then Tweet it if you choose. Enjoy!"</p>
            <p id='author'>- Paul</p>
            <a id="twitter" href="#" target="_blank" title="Tweet this quote"><i
                    class="fab fa-twitter-square fa-2x"></i></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
